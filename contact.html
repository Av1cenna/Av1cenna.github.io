<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Contact - Avicenna LW</title>
  <meta name="description" content="">
  <meta name="keywords" content="">

  <!-- Favicons -->
  <link href="assets/img/n7.png" rel="icon">
  <link href="assets/img/n7.png" rel="apple-touch-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">

  <!-- Main CSS File -->
  <link href="assets/css/main.css" rel="stylesheet">
  <style>
    .rating-red {
      color: red;
      font-weight: bold;
    }
    .rating-orange {
      color: orange;
      font-weight: bold;
    }
    .rating-green {
      color: green;
      font-weight: bold;
    }
  </style>
</head>

<body class="contact-page">

  <!-- Main Content -->
  <main class="main">
    <div class="container my-5">
      <h2 class="text-center mb-4">Contact Us</h2>
      <form id="contactForm" class="row g-3">
        <!-- Name and Email Fields -->
        <div class="col-md-6">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" id="firstName" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" id="lastName" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="text" id="phone" class="form-control" maxlength="15" required>
        </div>

        <!-- Split Address Fields -->
        <div class="col-12">
          <label for="street" class="form-label">Street Address</label>
          <input type="text" id="street" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label for="city" class="form-label">City</label>
          <input type="text" id="city" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label for="state" class="form-label">State</label>
          <input type="text" id="state" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label for="zip" class="form-label">ZIP Code</label>
          <input type="text" id="zip" class="form-control" maxlength="5" required>
        </div>

        <!-- 5 Rating Questions -->
        <div class="col-12">
          <label class="form-label">How satisfied are you with our website? (1-10)</label>
          <input type="number" id="question1" class="form-control" min="1" max="10" required>
        </div>
        <div class="col-12">
          <label class="form-label">How would you rate our customer service? (1-10)</label>
          <input type="number" id="question2" class="form-control" min="1" max="10" required>
        </div>
        <div class="col-12">
          <label class="form-label">How easy was it to navigate our website? (1-10)</label>
          <input type="number" id="question3" class="form-control" min="1" max="10" required>
        </div>
        <div class="col-12">
          <label class="form-label">How likely are you to recommend us? (1-10)</label>
          <input type="number" id="question4" class="form-control" min="1" max="10" required>
        </div>
        <div class="col-12">
          <label class="form-label">How satisfied are you with our product selection? (1-10)</label>
          <input type="number" id="question5" class="form-control" min="1" max="10" required>
        </div>

        <div class="col-12 text-center">
          <button type="button" id="submitBtn" class="btn btn-primary">Submit</button>
        </div>
      </form>

      <!-- Results Display -->
      <div class="mt-4" id="results"></div>
    </div>
  </main>

  <!-- Scripts -->
  <script>
    document.getElementById('submitBtn').addEventListener('click', function () {
      // Fetch values
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      const numberRegex = /^\d+$/;

      const firstName = document.getElementById('firstName').value;
      const lastName = document.getElementById('lastName').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const street = document.getElementById('street').value;
      const city = document.getElementById('city').value;
      const state = document.getElementById('state').value;
      const zip = document.getElementById('zip').value;

      // Input validations
      if (!emailRegex.test(email)) {
        alert("Please enter a valid email address.");
        return;
      }
      if (!numberRegex.test(phone)) {
        alert("Phone number must contain only numbers.");
        return;
      }
      if (!numberRegex.test(zip) || zip.length !== 5) {
        alert("ZIP code must be exactly 5 digits and contain only numbers.");
        return;
      }

      const questions = [];
      for (let i = 1; i <= 5; i++) {
        const value = parseInt(document.getElementById(`question${i}`).value);
        if (value < 1 || value > 10) {
          alert(`Please ensure that Question ${i} has a value between 1 and 10.`);
          return;
        }
        questions.push(value);
      }

      // Calculate average
      const average = (questions.reduce((a, b) => a + b, 0) / 5).toFixed(2);

      // Determine color for average
      let ratingColor = 'rating-red';
      if (average > 7.1) ratingColor = 'rating-green';
      else if (average > 3.4) ratingColor = 'rating-orange';

      const fullAddress = `${street}, ${city}, ${state}, ${zip}`;

      // Display results
      document.getElementById('results').innerHTML = `
        <strong>Results:</strong><br>
        Name: ${firstName} ${lastName}<br>
        Email: ${email}<br>
        Phone: ${phone}<br>
        Address: ${fullAddress}<br>
        Average Rating: <span class="${ratingColor}">${average}</span>
      `;
    });
  </script>
</body>

</html>
